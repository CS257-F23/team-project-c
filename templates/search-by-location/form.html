<!doctype html>
<html lang="en">
  <head>
    <title>PySpill: Location Search</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js"></script>
    <link
      href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/ui-lightness/jquery-ui.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='favicon.png') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
    />
  </head>
  <body>
    <div class="navbar">
      <nav>
        <ul>
          <li>
            <a class="home-link" href="/">PySpill</a>
          </li>
          <li>
            <a href="/search-by-company" class="nav-item">
              🏢 search by company</a
            >
          </li>
          <li>
            <a href="/search-by-location" class="nav-item"
              >📍 search by location</a
            >
          </li>
          <li><a href="/leaderboard" class="nav-item">📋 leaderboard</a></li>
          <li><a href="/map" class="nav-item">🗺️ map </a></li>
          <li><a href="/about" class="nav-item"> 🙋about</a></li>
        </ul>
      </nav>
    </div>

    <div class="fullscreen-container gradient-background">
      <form action="/search-by-location/results">
        <div class="formCont">
          <h1>Select a Location</h1>
          
          <div class="error-msg">
            {% if bad_input %}
            <p>The location you entered was not found in our database. <br> Try searching the whole state.<p>
            {% endif %}
         </div>


          <input
            name="state-search"
            type="text"
            id="state-search"
            placeholder="State"
            required
          />
          <label for="state-search" class="visually-hidden">
            Search for a state
          </label>

          <input
            name="county-search"
            type="text"
            id="county-search"
            placeholder="County"
          />
          <label for="county-search" class="visually-hidden">
            Search for a county
          </label>

          <input
            name="city-search"
            type="text"
            id="city-search"
            placeholder="City"
          />
          <label for="city-search" class="visually-hidden">
            Search for a city
          </label>

          <button type="submit">See Results→</button>
        </div>
      </form>
    </div>
  </body>
</html>
